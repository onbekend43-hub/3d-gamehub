<!doctype html>
<html lang='nl'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Open World Explorer</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body class='neon-bg'>
<div id='ui' style='position:fixed;left:12px;top:12px;z-index:6;color:#fff'><a class='btn' href='index.html'>← Terug</a></div>
<script type='module'>
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
/* Explorer */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true}); renderer.setSize(innerWidth, innerHeight); document.body.appendChild(renderer.domElement);
const sun = new THREE.DirectionalLight(0xffffff,1); sun.position.set(50,100,50); scene.add(sun);
for(let i=0;i<80;i++){ const t=new THREE.Mesh(new THREE.BoxGeometry(6,0.2,6), new THREE.MeshStandardMaterial({color:0x2b8a3e})); t.position.set(((i%8)-4)*6,0,Math.floor(i/8)*-6); scene.add(t); }
const avatar = new THREE.Mesh(new THREE.BoxGeometry(1,1.6,0.6), new THREE.MeshStandardMaterial({color:0xffe08a})); avatar.position.set(0,0.9,0); scene.add(avatar);
camera.position.set(0,8,12); camera.lookAt(avatar.position);
let time=0;
function update(dt, keys){ time+=dt; sun.intensity = 0.6 + Math.sin(time*0.2)*0.4; if(keys['w']) avatar.position.z -= 6*dt; if(keys['s']) avatar.position.z += 6*dt; if(keys['a']) avatar.position.x -= 6*dt; if(keys['d']) avatar.position.x += 6*dt; }
function render(){ renderer.render(scene,camera); }
const engine = new Engine((dt,keys)=>update(dt,keys), ()=>render());
</script>
</body>
</html>
