<!doctype html>
<html lang='nl'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Parkour 3D</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body class='neon-bg'>
<div id='ui' style='position:fixed;left:12px;top:12px;z-index:6;color:#fff'><a class='btn' href='index.html'>← Terug</a></div>
<script type='module'>
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
/* Parkour simple */ 
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true, powerPreference:"high-performance"});
renderer.setSize(innerWidth, innerHeight); document.body.appendChild(renderer.domElement);
scene.add(new THREE.AmbientLight(0x888888)); const dir = new THREE.DirectionalLight(0xffffff,1); dir.position.set(5,10,7); scene.add(dir);
const platforms=[]; for(let i=0;i<30;i++){ const p=new THREE.Mesh(new THREE.BoxGeometry(3,0.5,6), new THREE.MeshStandardMaterial({color:0x3b82f6})); p.position.set(((i%3)-1.0)*3,0,(i*-8)-20); scene.add(p); platforms.push(p); }
const runner = new THREE.Mesh(new THREE.BoxGeometry(1,1.6,0.6), new THREE.MeshStandardMaterial({color:0xffa500})); runner.position.set(0,1.0,5); scene.add(runner);
camera.position.set(0,6,12);
let jumpV=0, gravity=-0.045;
function update(dt, keys){
  if(keys[' '] || keys['ArrowUp']){ if(runner.position.y<=0.01){ jumpV=1.0; keys[' ']=false; } }
  jumpV += gravity; runner.position.y += jumpV; if(runner.position.y<0){ runner.position.y=0; jumpV=0; }
  for(let p of platforms){ p.position.z += 10*dt; if(p.position.z>20){ p.position.z -= 240; } }
}
function render(){ renderer.render(scene,camera); }
const engine = new Engine((dt,keys)=>update(dt,keys), ()=>render());
</script>
</body>
</html>
